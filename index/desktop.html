    <script>
      //safe clicking and dragging
      //Vimeo
      $(document).ready(function () {
        var mouseDownTime;

        $("#vimeo").on("mousedown", function () {
          mouseDownTime = new Date().getTime();
        });

        $("#vimeo").on("mouseup", function () {
          var mouseUpTime = new Date().getTime();
          var timeDifference = mouseUpTime - mouseDownTime;

          if (timeDifference <= 250) {
            window.open("https://vimeo.com/user150430210");
          }
        });

  <!--Default Add New Window Function in Taskbar Start-->
  <script>
    $(document).ready(function () {
      var intCounter = 1;

      $("#addbutton").click(function () {
        var $objWindow = $(
          '<div class="window">Window ' + intCounter + "</div>"
        );
        var intRandom = Math.floor(Math.random() * 12 + 1);
        $($objWindow).appendTo("body");
        $objWindow.window({
          title: "My awesome custom window " + intCounter,
          width: 480,
          height: 320,
          position: {
            my: "left+" + 200 + ", top+" + 200,
            at: "left top",
            of: window,
          },
          maximizable: true,
          minimizable: true,

          icon:
            "../src/jquery-lwd/themes/sophia/images/icons/" +
            intRandom +
            ".png",
        });

        intCounter++;
      });

      $("#taskbar").taskbar();

      $("#theme").change(function () {
        $("head link#themecss").attr("href", $(this).val());
      });
    });
  </script>
