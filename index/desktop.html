<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Test</title>

    <link rel="stylesheet" href="../css/style.css" />

    <!--Windows and Taskbar-->
    <link
      href="../lib/jquery-ui/jquery-ui.structure.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      id="themecss"
      href="../src/jquery-lwd/themes/sophia/jquery-ui.theme.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../src/jquery-lwd/jquery-lwd.structure.css"
      rel="stylesheet"
      type="text/css"
    />

    <script
      type="text/javascript"
      src="../lib/jquery-ui/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../lib/jquery-ui/jquery-ui.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../src/jquery-lwd/jquery-lwd.js"
    ></script>



    <!--For p5.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>

  </head>

  <body>
    <!--Background Video-->

    <img id="background-video" src="../media/lightsaber.gif" />

    <!--Applications-->
    <!--Note 1-->
    <!--Experience-->
    <div
      id="openbutton"
      class="ui-widget-content openbutton"
      style="top: 100px; left: 100px;"
    >
      <button class="experience my projects" id="openbuttonapp">
        <img class="icon" src="../media/icons/dalek.gif" />
        Experience
      </button>
    </div>

    <!--Application: Game 1-->
    <!--=Sprinkles-->
    <div
      id="openbutton"
      class="ui-widget-content openbutton"
      style="top: 300px; left: 100px;"
    >
      <button class="sprinkles game" id="openbuttonapp">
        <img class="icon" src="../media/icons/PongIcon.gif" />
        Sprinkles
      </button>
    </div>
    <!--Draggable Application-->
    <script
      type="text/javascript"
      src="../lib/w3/draggable.js"
    ></script>

    

    <!--Taskbar-->
    <div id="taskbar">
      <div id="lwd-taskbar-left" style="display: inline-block;">
        <!--Create Window Button-->
        <button
          id="addbutton"
          class="ui-button lwd-taskbar-button ui-state-default ui-corner-all"
        >
          Add window
        </button>
        <div class="taskbar-spacer"></div>
      </div>
    </div>
  </body>

  <!--Applications-->
  <script type="text/javascript" src="../js/experience.js"></script>

  <!--Add New Window Function-->
  <script>
    $(document).ready(function () {
      var intCounter = 1

      $('#addbutton').click(function () {
        var $objWindow = $(
          '<div class="window">Window ' + intCounter + '</div>',
        )
        var intRandom = Math.floor(Math.random() * 12 + 1)
        $($objWindow).appendTo('body')
        $objWindow.window({
          title: 'My awesome custom window ' + intCounter,
          width: 480,
          height: 320,
          position: {
            my: 'left+' + 200 + ', top+' + 200,
            at: 'left top',
            of: window,
          },
          maximizable: true,
          minimizable: true,

          icon:
            '../src/jquery-lwd/themes/sophia/images/icons/' +
            intRandom +
            '.png',
        })

        intCounter++
      })

      $('#taskbar').taskbar()

      $('#theme').change(function () {
        $('head link#themecss').attr('href', $(this).val())
      })
    })
  </script>
</html>
